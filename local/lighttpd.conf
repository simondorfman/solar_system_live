server.document-root = "/Users/sd/development/solar_system_live/local/htdocs"
server.port = 8080
server.bind = "127.0.0.1"

# Keep logs local to the staged tree for easy debugging.
server.errorlog = "/Users/sd/development/solar_system_live/local/lighttpd-error.log"
accesslog.filename = "/Users/sd/development/solar_system_live/local/lighttpd-access.log"

server.modules += (
  "mod_access",
  "mod_accesslog",
  "mod_alias",
  "mod_cgi",
)

# Serve CGI from /cgi-bin/.
# NOTE: ordering matters: the specific Solar mapping must come before the
# generic /cgi-bin/ directory mapping.
alias.url = (
  "/cgi-bin/Solar" => "/Users/sd/development/solar_system_live/local/cgi-bin/Solar.cgi",
  "/cgi-bin/"      => "/Users/sd/development/solar_system_live/local/cgi-bin/",
)

# Run CGI scripts by extension
cgi.assign = ( ".cgi" => "" )
cgi.execute-x-only = "enable"

# Minimal permissive access for local dev
$HTTP["remoteip"] == "127.0.0.1" { }
